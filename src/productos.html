<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Catálogo de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="productos.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>TechWave</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <!-- Filtros y Búsqueda -->
        <section class="filters-section">
            <h2>Filtrar Productos</h2>
            <div class="filters">
                <select id="category-filter">
                    <option value="all">Todas las categorías</option>
                    <option value="smartphones">Smartphones</option>
                    <option value="laptops">Laptops</option>
                    <option value="accesorios">Accesorios</option>
                </select>
                <input type="range" id="price-filter" min="0" max="5000" value="5000">
                <span id="price-value">Hasta $1000</span>
                <input type="text" id="search-bar" placeholder="Buscar productos...">
            </div>
        </section>

        <!-- Lista de Productos -->
        <section class="product-catalog">
            <h2>Catálogo de Productos</h2>
            <div class="product-grid" id="product-grid">
                <!-- Productos cargados dinámicamente con JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 TechWave. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Datos de productos (simulados desde un JSON local)
        const products = [
            { id: 1, name: "Smartphone X", category: "smartphones", price: 500, image: "img/phone1.jpg" },
            { id: 2, name: "Laptop Pro", category: "laptops", price: 1200, image: "img/laptop1.jpg" },
            { id: 3, name: "Auriculares Inalámbricos", category: "accesorios", price: 150, image: "img/headphones1.jpg" },
            { id: 4, name: "Smartwatch Ultra", category: "accesorios", price: 300, image: "img/watch1.jpg" },
            { id: 5, name: "Tablet Lite", category: "tablets", price: 400, image: "img/tablet1.jpg" }
        ];

        // Función para cargar productos en la página
        function loadProducts(filteredProducts = products) {
            const productGrid = document.getElementById("product-grid");
            productGrid.innerHTML = ""; // Limpiar el grid

            filteredProducts.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price}</p>
                    <button class="btn" onclick="viewProductDetails(${product.id})">Ver Detalles</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Función para filtrar productos
        function filterProducts() {
            const category = document.getElementById("category-filter").value;
            const price = parseFloat(document.getElementById("price-filter").value);
            const search = document.getElementById("search-bar").value.toLowerCase();

            const filteredProducts = products.filter(product => {
                return (category === "all" || product.category === category) &&
                product.price <= price
                && product.name.toLowerCase().includes(search);
            });

            loadProducts(filteredProducts);
        }

        // Función para ver detalles del producto
        function viewProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            localStorage.setItem("selectedProduct", JSON.stringify(product));
            window.location.href = "producto.html";
        }

        // Eventos
        document.getElementById("category-filter").addEventListener("change", filterProducts);
        document.getElementById("price-filter").addEventListener("input", () => {
            document.getElementById("price-value").textContent = `Hasta $${document.getElementById("price-filter").value}`;
            filterProducts();
        });
        document.getElementById("search-bar").addEventListener("input", filterProducts);

        // Cargar productos al iniciar la página
        loadProducts();
    </script>
</body>

</html>
