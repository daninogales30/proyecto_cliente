<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto y Soporte - TechWave</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <h1>Contacto y Soporte</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="carrito.html">Carrito</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h2>Envíanos un mensaje</h2>
            <form id="form-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
                <p id="resultado-form"></p>
            </form>
        </section>

        <section class="faq">
            <h2>Preguntas Frecuentes</h2>
            <div class="faq-item">
                <button class="faq-pregunta">¿Cuánto tardan en llegar los pedidos?</button>
                <p class="faq-respuesta">Los pedidos tardan entre 3 y 5 días hábiles en llegar.</p>
            </div>
            <div class="faq-item">
                <button class="faq-pregunta">¿Qué métodos de pago aceptan?</button>
                <p class="faq-respuesta">Aceptamos tarjetas de crédito, débito y PayPal.</p>
            </div>
            <div class="faq-item">
                <button class="faq-pregunta">¿Puedo devolver un producto?</button>
                <p class="faq-respuesta">Sí, tienes hasta 14 días para realizar una devolución.</p>
            </div>
        </section>

        <section class="chatbot">
            <h2>Soporte en Línea</h2>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Escribe tu pregunta...">
                <button onclick="enviarMensaje()">Enviar</button>
            </div>
        </section>
    </main>

    <script src="js/contacto.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
